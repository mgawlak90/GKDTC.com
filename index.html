<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCard PRO</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ==================================================================== */
        /* ZMIENNE KOLORYSTYCZNE */
        /* ==================================================================== */
        :root {
            /* Tryb Ciemny (Domyślny) */
            --bg-main: #121212;
            --bg-secondary: #1E1E1E;
            --bg-list: #2E2E2E;
            --color-text: #E0E0E0;
            --color-text-light: #FFFFFF;
            --color-border: #333;
            --color-accent-green: #4CAF50;
            --color-accent-red: #F44336;
            --color-accent-orange: #FF9800;
            --color-icon: #AAAAAA; 
        }

        /* Tryb Jasny */
        body.light-mode {
            --bg-main: #F0F0F0;
            --bg-secondary: #FFFFFF;
            --bg-list: #EAEAEA;
            --color-text: #212121;
            --color-text-light: #000000;
            --color-border: #BBBBBB;
            --color-icon: #555555;
        }
        
        /* ==================================================================== */
        /* GŁÓWNE STYLE UŻYWAJĄCE ZMIENNYCH */
        /* ==================================================================== */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-main); 
            color: var(--color-text); 
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            /* Proste przejście koloru tła */
            transition: background-color 0.3s, color 0.3s;
        }

        .content-wrapper { 
            display: flex;
            flex-grow: 1;
            width: 100%;
            position: relative; 
        }
        
        /* ZEGARY GLOBALNE */
        .external-clock-item {
            position: absolute;
            font-size: 1.35rem; 
            color: var(--color-text-light); 
            z-index: 10;
        }
        
        #clock-ny-container {
            top: 40px; 
            left: 40px; 
            text-align: left;
        }

        #clock-kr-container {
            top: 40px; 
            right: 400px; 
            padding-right: 40px; 
            text-align: right;
        }

        .clock-time {
            font-size: 2.25rem; 
            font-weight: 700;
            color: var(--color-accent-green); 
            margin-top: 5px; 
            margin-bottom: 5px;
        }
        
        .clock-date {
            font-size: 1.2rem;
            color: var(--color-text-light); 
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; 
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
            transition: color 0.2s; 
        }

        .task-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid var(--color-border); 
            background-color: var(--bg-secondary); 
            color: var(--color-text); 
            border-radius: 8px;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }
        /* Styl dla pola wejściowego, gdy jest zablokowane (w trakcie pomiaru) */
        .task-input:disabled {
            opacity: 0.8; 
            cursor: default;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .start-btn {
            background-color: var(--color-accent-green); 
            color: white;
        }
        
        /* Styl dla przycisku Pauza/Wznów, gdy jest aktywny (pomarańczowy) */
        .toggle-btn.paused {
            background-color: var(--color-accent-orange); 
            color: black;
        }

        .stop-btn {
            background-color: var(--color-accent-red); 
            color: white;
        }

        .clear-btn {
            background-color: var(--color-accent-orange); 
            color: black;
            margin-top: 15px;
            width: 100%;
        }

        .sidebar {
            width: 350px;
            background-color: var(--bg-secondary); 
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid var(--color-border); 
            flex-shrink: 0; 
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-border); 
            padding-bottom: 10px;
        }
        
        .summary p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        #today-list {
            list-style: none;
            padding: 0;
        }
        
        #today-list li {
            background-color: var(--bg-list); 
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            position: relative;
            transition: background-color 0.3s; 
        }
        
        #today-list li:hover {
            background-color: var(--color-border); 
        }

        #today-list li span.task-name-display {
            flex: 1;
            cursor: default;
        }

        .task-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--color-icon); 
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .action-btn:hover {
            color: var(--color-text-light);
        }

        .remove-btn {
            color: var(--color-accent-red); 
        }
        .remove-btn:hover {
            color: #FF7961;
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        
        <div id="clock-ny-container" class="external-clock-item">
            <span data-lang-key="newYork">Nowy Jork</span>
            <div id="clock-newyork" class="clock-time">00:00:00</div>
            <span id="date-newyork" class="clock-date"></span>
        </div>

        <div id="clock-kr-container" class="external-clock-item">
            <span data-lang-key="krakow">Kraków</span>
            <div id="clock-krakow" class="clock-time">00:00:00</div>
            <span id="date-krakow" class="clock-date"></span>
        </div>
        
        <div class="main-container">
            <div class="timer-display" id="timer-display">00:00:00</div>
            <input type="text" id="task-name" class="task-input" data-lang-key="taskPlaceholder" placeholder="Wpisz nazwę zadania">
            <div class="controls">
                <button id="toggle-btn" class="btn start-btn **toggle-btn**" data-lang-key="startBtn">Start</button> 
                <button id="stop-btn" class="btn stop-btn" style="display:none;" data-lang-key="stopBtn">Stop</button>
            </div>
        </div>
        
        <div class="sidebar">
            <h2 data-lang-key="dailySummaryTitle">Podsumowanie dnia</h2>
            <div class="summary">
                <p><span data-lang-key="dailyTotalLabel">Suma czasu pracy dzisiaj:</span> <span id="daily-total">00:00:00</span></p>
            </div>
            <h3 data-lang-key="tasksTodayTitle">Zadania z dzisiaj</h3>
            <ul id="today-list"></ul>
            <button id="clear-btn" class="btn clear-btn" data-lang-key="clearBtn">Wyczyść dzisiejsze zadania</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
