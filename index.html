<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCard PRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .task-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #333;
            background-color: #1E1E1E;
            color: #E0E0E0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .stop-btn {
            background-color: #F44336;
            color: white;
        }

        .clear-btn {
            background-color: #FF9800;
            color: black;
            margin-top: 15px;
            width: 100%;
        }

        .sidebar {
            width: 350px;
            background-color: #1E1E1E;
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #333;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        
        .summary p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        #today-list {
            list-style: none;
            padding: 0;
        }
        
        #today-list li {
            background-color: #2E2E2E;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        #today-list li:hover {
            background-color: #3A3A3A;
        }

        #today-list li span:first-child {
            flex: 1;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #F44336;
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .remove-btn:hover {
            color: #FF7961;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="timer-display" id="timer-display">00:00:00</div>
        <input type="text" id="task-name" class="task-input" placeholder="Wpisz nazwę zadania">
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Start</button>
            <button id="stop-btn" class="btn stop-btn" style="display:none;">Stop</button>
        </div>
    </div>
    <div class="sidebar">
        <h2>Podsumowanie dnia</h2>
        <div class="summary">
            <p>Suma czasu pracy dzisiaj: <span id="daily-total">00:00:00</span></p>
        </div>
        <h3>Zadania z dzisiaj</h3>
        <ul id="today-list"></ul>
        <button id="clear-btn" class="btn clear-btn">Wyczyść dzisiejsze zadania</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
